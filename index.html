<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arif Clash</title>
    <!-- CSS STYLE SHIT GOES HERE -->
    <link rel="stylesheet" href="styles/styles.css" />

    <!-- DAISY AND TAILWIND GOES HERE -->

      rel="stylesheet"
      type="text/css"
    />

  </head>
  <body class="bg-[#1E1E1E] min-h-screen flex flex-col items-center text-white">

          <h1 class="text-6xl flex-nowrap font-bold">ALPHABET CLASH</h1>
        </div>
        <p>Unleash Your Typing Speed With Arif Clash Pro</p>
        <button class="btn">Play Now</button>
      </div>
      <!-- PLAYGROUND SECTION HERE -->
      <div class="hidden"></div>
      <!-- SCORE CARD SECTION HERE -->
      <div class="hidden"></div>
    </main>

    <!-- SCRIPTS GOES HERE -->
    <script src="scripts/utility.js"></script>
    <script src="scripts/index.js"></script>
  </body>
</html>

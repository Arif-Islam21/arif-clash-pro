<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arif Clash</title>
    <!-- CSS STYLE SHIT GOES HERE -->
    <link rel="stylesheet" href="styles/styles.css" />

    <!-- DAISY AND TAILWIND GOES HERE -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#1E1E1E] min-h-screen text-white">
    <main
      class="font-poppins min-h-screen bg-center bg-[url(images/background.png)] bg-no-repeat"
    >
      <!-- HOME SECTION STARTS HERE -->
      <section
        id="home-section"
        class="text-center min-h-screen justify-center flex flex-col gap-4"
      >
        <div class="">
          <h1 class="text-8xl flex-nowrap font-bold">ALPHABET CLASH</h1>
        </div>
        <p>Unleash Your Typing Speed With Arif Clash Pro</p>
        <button id="play-now" class="btn w-40 mx-auto">Play Now</button>
      </section>
      <!-- PLAYGROUND SECTION HERE -->
      <section
        id="playground-section"
        class="text-black hidden space-y-6 py-6 font-bold"
      >
        <!-- artboard goes here -->
        <div
          class="artboard mx-auto border-8 border-[#2f2941] bg-[#ffffffb3] rounded-lg artboard-horizontal phone-4"
        >
          <div class="text-center">
            <p class="bg-[#1E1E1E] p-2 mx-auto w-1/2 rounded-b-xl text-white">
              Don't Watch Keyboard while playing
            </p>
          </div>
          <div class="flex items-center justify-center h-full">
            <h1 id="display-alpha" class="text-8xl uppercase text-black">Y</h1>
          </div>
        </div>

        <!-- keyboard goes here -->
        <div>
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="q" class="kbd">q</kbd>
            <kbd id="w" class="kbd">w</kbd>
            <kbd id="e" class="kbd">e</kbd>
            <kbd id="r" class="kbd">r</kbd>
            <kbd id="t" class="kbd">t</kbd>
            <kbd id="y" class="kbd">y</kbd>
            <kbd id="u" class="kbd">u</kbd>
            <kbd id="i" class="kbd">i</kbd>
            <kbd id="o" class="kbd">o</kbd>
            <kbd id="p" class="kbd">p</kbd>
          </div>
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="a" class="kbd">a</kbd>
            <kbd id="s" class="kbd">s</kbd>
            <kbd id="d" class="kbd">d</kbd>
            <kbd id="f" class="kbd">f</kbd>
            <kbd id="g" class="kbd">g</kbd>
            <kbd id="h" class="kbd">h</kbd>
            <kbd id="j" class="kbd">j</kbd>
            <kbd id="k" class="kbd">k</kbd>
            <kbd id="l" class="kbd">l</kbd>
          </div>
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="z" class="kbd">z</kbd>
            <kbd id="x" class="kbd">x</kbd>
            <kbd id="c" class="kbd">c</kbd>
            <kbd id="v" class="kbd">v</kbd>
            <kbd id="b" class="kbd">b</kbd>
            <kbd id="n" class="kbd">n</kbd>
            <kbd id="m" class="kbd">m</kbd>
            <kbd id="/" class="kbd">/</kbd>
          </div>
        </div>
        <!-- buttons -->
        <div class="flex justify-between w-3/4 mx-auto">
          <button class="btn flex bg-purple-600 border-none text-white">
            Life <img src="images/Group 23.svg" alt="" />
            <span id="life-value">5</span>
          </button>
          <button class="btn flex bg-purple-600 border-none text-white">
            Score <img src="images/monetization_on.svg" alt="" />
            <span id="score-value">0</span>
          </button>
        </div>
      </section>
      <!-- SCORE CARD SECTION HERE -->
      <section
        id="score-card"
        class="min-h-screen hidden flex items-center justify-center"
      >
        <div class="card w-96 bg-purple-500 shadow-xl text-center">
          <div class="card-body text-center">
            <h2 class="card-title text-6xl">
              Score: <span id="your-score">14</span>
            </h2>
            <div class="card-actions justify-center">
              <button id="play-again" class="btn btn-primary">
                Play Again
              </button>
            </div>
            <p>Practise Will Make You perfect</p>
          </div>
        </div>
      </section>
    </main>

    <!-- SCRIPTS GOES HERE -->
    <script src="scripts/utility.js"></script>
    <script src="scripts/index.js"></script>
  </body>
</html>

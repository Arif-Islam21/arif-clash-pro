<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arif Clash</title>
    <!-- CSS STYLE SHIT GOES HERE -->
    <link rel="stylesheet" href="styles/styles.css" />

    <!-- DAISY AND TAILWIND GOES HERE -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#1E1E1E] min-h-screen text-white">
    <main
      class="font-poppins min-h-screen bg-center bg-[url(images/background.png)] bg-no-repeat"
    >
      <!-- HOME SECTION STARTS HERE -->
      <section
        class="text-center hidden min-h-screen justify-center flex flex-col gap-4"
      >
        <div class="">
          <h1 class="text-8xl flex-nowrap font-bold">ALPHABET CLASH</h1>
        </div>
        <p>Unleash Your Typing Speed With Arif Clash Pro</p>
        <button class="btn w-40 mx-auto">Play Now</button>
      </section>
      <!-- PLAYGROUND SECTION HERE -->
      <section class="text-black hidden space-y-6 py-6 font-bold">
        <!-- artboard goes here -->
        <div
          class="artboard mx-auto border-8 border-[#2f2941] bg-[#ffffffb3] rounded-lg artboard-horizontal phone-4"
        >
          <div class="text-center">
            <p class="bg-[#1E1E1E] p-2 mx-auto w-1/2 rounded-b-xl text-white">
              Don't Watch Keyboard while playing
            </p>
          </div>
          <div class="flex items-center justify-center h-full">
            <h1 class="text-8xl text-black">Y</h1>
          </div>
        </div>

        <!-- keyboard goes here -->
        <div>
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd class="kbd">q</kbd>
            <kbd class="kbd">w</kbd>
            <kbd class="kbd">e</kbd>
            <kbd class="kbd">r</kbd>
            <kbd class="kbd">t</kbd>
            <kbd class="kbd">y</kbd>
            <kbd class="kbd">u</kbd>
            <kbd class="kbd">i</kbd>
            <kbd class="kbd">o</kbd>
            <kbd class="kbd">p</kbd>
          </div>
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd class="kbd">a</kbd>
            <kbd class="kbd">s</kbd>
            <kbd class="kbd">d</kbd>
            <kbd class="kbd">f</kbd>
            <kbd class="kbd">g</kbd>
            <kbd class="kbd">h</kbd>
            <kbd class="kbd">j</kbd>
            <kbd class="kbd">k</kbd>
            <kbd class="kbd">l</kbd>
          </div>
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd class="kbd">z</kbd>
            <kbd class="kbd">x</kbd>
            <kbd class="kbd">c</kbd>
            <kbd class="kbd">v</kbd>
            <kbd class="kbd">b</kbd>
            <kbd class="kbd">n</kbd>
            <kbd class="kbd">m</kbd>
            <kbd class="kbd">/</kbd>
          </div>
        </div>
        <!-- buttons -->
        <div class="flex justify-between w-3/4 mx-auto">
          <button class="btn flex bg-purple-600 border-none text-white">
            Life <img src="images/Group 23.svg" alt="" /> <span>1</span>
          </button>
          <button class="btn flex bg-purple-600 border-none text-white">
            Score <img src="images/monetization_on.svg" alt="" /> <span>1</span>
          </button>
        </div>
      </section>
      <!-- SCORE CARD SECTION HERE -->
      <div class="min-h-screen flex items-center justify-center">
        <div class="card w-96 bg-purple-500 shadow-xl text-center">
          <div class="card-body text-center">
            <h2 class="card-title text-6xl">Score: 14</h2>
            <div class="card-actions justify-center">
              <button class="btn btn-primary">Buy Now</button>
            </div>
            <p>Practise Will Make You perfect</p>
          </div>
        </div>
      </div>
    </main>

    <!-- SCRIPTS GOES HERE -->
    <script src="scripts/utility.js"></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
